<body class="bg_primary">

    
    <h1 class="text-center text-uppercase text-light py-4">clacola il prezzo del tuo biglietto</h1>
    
    <section class="calcolo_biglietto">
        <div class="container py-5 text-bg-light rounded-3">
            <div class="row row-cols-3 text-center">
                <div class="col">
                    <h5 class="primary ">Nome cognome</h5>
                    <input class="border_prime rounded-3 text-center" type="text" name="" id="nome" value="" >
                </div>

                <div class="col">
                    <h5 class="primary ">Km da percorrere</h5>
                    <input class="border_prime rounded-3 text-center" type="text" name="" id="km" value=""> 
                </div>

                <div class="col">
                    <h5 class="primary ">fascia d'et√†</h5>
                    <input class="border_prime rounded-3 text-center" type="text" name="" id="anni" value=""> 
                </div>
            </div>
            <div class="text-center pt-5">
                <button class="btn_s" id="genera">Genera</button>
                <button class="btn_s" id="delete">Annulla</button>
            </div>
        </div>
    </section>


    <h1 class="text-center text-uppercase text-light py-4">il tuo biglietto</h1>
    
    <section class="tuo_biglietto mb-5">
        <div class="container pt-5 pb-3 text-bg-light">
            <h4 class="text-uppercase mx-3">dettaglio passeggeri</h4>
            <div class="row row-cols-5 mx-3 border-top border-bottom border-dark">
                <div class="col pb-5 bg_name">
                    <h5 class="text-uppercase my-5">nome passeggero:</h5>
                    <span class="fs-4 fw-bold" id="nome_passeggero"></span>
                </div>
                <div class="col">
                    <h5 class="text-uppercase my-5">Offerta</h5>
                    
                    <p class="fs-4 pt-4" id="sconto"></p>
                </div>
                <div class="col">
                    <h5 class="text-uppercase my-5">Carrozza</h5>
                    <p class="fs-4 pt-4" id="carrozza"></p>
                </div>
                <div class="col">
                    <h5 class="text-uppercase my-5">Codice CP</h5>
                    <p class="fs-4 pt-4" id="random"></p>
                </div>
                <div class="col">
                    <h5 class="text-uppercase my-5"> Costo biglietto</h5>
                    <p class="fs-4 " id="costo_biglietto"></p>
                </div>
            </div>
        </div>
    </section>
